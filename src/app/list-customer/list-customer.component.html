<div class="list-customer">  
  <h2>Listar Clientes</h2>  
  
  <div class="search-container">  
    <mat-form-field appearance="outline">  
      <mat-label>Pesquisar por nome</mat-label>  
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João Silva">  
      <mat-icon matSuffix>search</mat-icon>  
    </mat-form-field>  
  </div>  
  
  <div class="back-button-container">  
    <button mat-raised-button color="primary" (click)="goToHome()">  
      <mat-icon>arrow_back</mat-icon> Voltar para Home  
    </button>  
  </div>  
  
  <div class="mat-elevation-z8 table-container">  
    <table mat-table [dataSource]="dataSource">  
      <!-- ID Column -->  
      <ng-container matColumnDef="id">  
        <th mat-header-cell *matHeaderCellDef>ID</th>  
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>  
      </ng-container>  

      <!-- Name Column -->  
      <ng-container matColumnDef="name">  
        <th mat-header-cell *matHeaderCellDef>Nome</th>  
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>  
      </ng-container>  

      <!-- Email Column -->  
      <ng-container matColumnDef="email">  
        <th mat-header-cell *matHeaderCellDef>Email</th>  
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>  
      </ng-container>  

      <!-- Date of Birth Column -->  
      <ng-container matColumnDef="dateOfBirth">  
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>  
        <td mat-cell *matCellDef="let customer">{{ customer.dateOfBirth | date:'dd/MM/yyyy' }}</td>  
      </ng-container>  

      <!-- Actions Column -->  
      <ng-container matColumnDef="actions">  
        <th mat-header-cell *matHeaderCellDef>Ações</th>  
        <td mat-cell *matCellDef="let customer">  
          <button mat-icon-button color="primary" (click)="editCustomer(customer)" matTooltip="Editar cliente">  
            <mat-icon>edit</mat-icon>  
          </button>   
          <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)" matTooltip="Deletar cliente">  
            <mat-icon>delete</mat-icon>  
          </button>  
        </td>  
      </ng-container>  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      
      <!-- Row shown when no matching data -->  
      <tr class="mat-row" *matNoDataRow>  
        <td class="mat-cell" colspan="5">Nenhum cliente encontrado com o nome "{{dataSource.filter}}"</td>  
      </tr>  
    </table>  
  </div>  
</div>
